<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <style>
        #logo-brand {
            font-size: 30px;
        }
        #little-brand {
            font-size: medium;
        }
        </style>
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a id="logo-brand" class="navbar-brand mr-auto p-2" href="/">
            <img src="{{url_for('static/img', filename='logo.svg'}}" width="30" height="30" class="d-inline-block align-top" alt="">
            AreventStudio
        </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Applications</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Links</a>
            </li>
        </ul>
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main style="margin-top: 30px;" role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
