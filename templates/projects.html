{% extends "base.html" %}
{% block content %}
<h2>CyRun</h2>
<div class="container">
    <div class="row">
        <div class="col-sm">
          <p style="background-color: #c7c9c9;padding: 2px;">CyRun is a 2D platformer, which was inspired by cyberpunk. Procedure generation brings a little chaos
              to the gameplay, but makes it unique and creates an amusing user experience.</p><br>
              <a class="btn btn-secondary" href="https://github.com/Onnya/CyRun" role="button">Download</a>
        </div>
        <div class="col-sm">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="2000">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-50" src="{{url_for('static', filename='img/cy1.png')}}" alt="Первый слайд">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-50" src="{{url_for('static', filename='img/cy2.png')}}" alt="Второй слайд">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-50" src="{{url_for('static', filename='img/cy3.png')}}" alt="Третий слайд">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-50" src="{{url_for('static', filename='img/cy4.png')}}" alt="Четвертый слайд">
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
